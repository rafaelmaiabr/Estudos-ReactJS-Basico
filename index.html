<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS - Compreendendo os Components</title>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app">

  </div>
  <script>
    
    const NomeContext = React.createContext('nome');

    function MeuComponente1() {
      const meuNome = 'Rafael Maia';
      return (
        React.createElement(NomeContext.Provider, { value:meuNome },
          React.createElement('div', {id: 'componente-1', className: 'componente-1'},
            React.createElement(MeuComponente2, {nome: meuNome})
          )  
        )
      )
    }

    function MeuComponente2(props) {
      return React.createElement('div', {id: 'componente-2', className: 'componente-2'},
        //React.createElement(MeuComponente3, { nome: props.nome })
        React.createElement(MeuComponente3) //Removida a ligação para testar ContextAPI
      )
    }

    function MeuComponente3(props) {
      return React.createElement('div', {id: 'componente-3', className: 'componente-3'},
        React.createElement(MeuComponente4, { nome: props.nome })
      )
    }

    function MeuComponente4(props) {
      return (
        React.createElement(NomeContext.Consumer, null,
          (nomeContext) => (
            React.createElement('div', {id: 'componente-4', className: 'componente-4'},
              React.createElement('p', null, nomeContext)
            )
          )
        )
      )
    }

    function MeuComponente() {
      return React.createElement('div', {id: 'Componentes'},
        React.createElement(MeuComponente1)
      )
    }

    ReactDOM.render(
      React.createElement(MeuComponente),
      document.getElementById('app')
    )
  </script>
</body>
</html>
